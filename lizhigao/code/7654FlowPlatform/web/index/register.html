				<tr><td></td><td colspan="2" class="f12 tl"><p id="J_errorInfo" class="error-info"></p></td></tr>
				<tr>
					<td class="tr"><label for="phone">手机号码：</label></td>

					<td class="tl"><p class="f12 cls">6位数字的验证码！</p></td>
				</tr>
				<tr>
					<td class="tr"><label for="password">密码：</label></td>
					<td class="tl"><input type="password" id="password" name="password" class="input-fixIe6 password" placeholder="输入密码"></td>
					<td class="tl"><p class="f12 cls">以字母开头，长度在6-12之间，只能包含字母、数字和下划线！</p></td>
				</tr>

				<tr>
					<td class="tr"></td>
