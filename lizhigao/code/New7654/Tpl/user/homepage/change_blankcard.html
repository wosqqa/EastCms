<body>
    <!-- Header.-->
    <div class="headerWrap">
        <div class="header clearfix">

    <!-- End Header.-->

    <div class="userNavWrap">
        <div class="container userNav clearfix">
            <h4 class="title titleBank fl">设置银行卡</h4>
            <a class="backToUserCenter fr" href="../homepage/index.html"><img src="../../../Public/img/user/back.png"/>&nbsp;返回个人中心首页</a>
        </div>
    </div>

    <!-- 手机号码绑定 start -->
    <div class="container set-contanier">
        <h3>设置银行卡</h3>
        <p class="set-bank-txt">请准确填写您的个人信息以及银行卡信息，以保证您能正常收取款项。</p>
        <ul class="set-msg-wrap set-bank" id="setUserMsg">
            <li>
                <label for="setName"><i>*</i>开户人姓名：</label>
                <input type="text" name="name" class="set-name" id="setName" data-type="name" data-Judge="true" value="{$banklist.username}">
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <label for="setIDCard"><i>*</i>开户人身份证：</label>
                <input type="text" name="name" class="set-name" id="setIDCard" data-type="name" data-Judge="true" value="{$banklist.usernumb}">
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <label for="setBankName"><i>*</i>银行名称：</label>
                <select name="name" class="set-name" id="setBankName" data-type="name" data-Judge="true">
                    <option value="0">全部</option>
                </select>
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <label for="setProvince"><i>*</i>开户所在地：</label>
                <select name="province" id="setProvince">
                    <option value="0">全部</option>
                </select>
                <select name="city" id="setCity">
                    <option value="0">全部</option>
                </select>
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <label for="setOpenBankName"><i>*</i>开户所名称：</label>
                <input type="text" name="name" class="set-name" id="setOpenBankName" data-type="name" data-Judge="true" value="{$banklist.banksubname}">
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
                <span>如：中国工商银行上海分行张江支行</span>
            </li>
            <li>
                <label for="setBankAccount"><i>*</i>银行卡帐号：</label>
                <input type="text" name="name" class="set-name" id="setBankAccount" data-type="name" data-Judge="true" value="{$banklist.bankaccount}">
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <a href="javascript:void(0);" class="submit set-msg-btn" id="setSubmit">保存信息</a>
            </li>
        </ul>
    </div>
    <!-- 手机号码绑定 end -->
