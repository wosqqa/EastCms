				<div class="article-title">
					<h1 class="title">快递又有新规定！好些东西以后不能邮寄了</h1>
				</div>
				<div class="article-src-time">
				    <span class="src">新华炫闻</span>
				    <span class="line">|</span>
				    <span class="time">22小时前</span>
				</div>
			</div>
			<div id="content" class="J-article-content article-content">
				<div class="txt-wrap">
					<p class="content-txt">最近，很多人在邮寄香烟、白酒时发现，许多快递公司有了限制，不像以前可以随便快递了。原来，新颁布的《禁止寄递物品管理规定》里，规定了好些日常用品不能快递。如果快递企业接受了这些物品，是否会面对相应的处罚。</p>
					<p class="content-txt">该规定出台</p>
					<p class="content-txt">仅是对普通人快递东西有影响吗？</p>
					<p class="content-txt">记者采访发现</p>
					<p class="content-txt">如果你旅游买了东西，以往可以快递回家的东西，现在有可能就不能快递了。而且，你在网上下单购买的东西，也有可能因此新规而收不到。</p>
