    <!-- End Header.-->

    <div class="userNavWrap">
        <div class="container userNav clearfix">
            <h4 class="title titlePersonalInfo fl">个人资料修改</h4>
            <a class="backToUserCenter fr" href="../homepage/index.html"><img src="../../../Public/img/user/back.png"/>&nbsp;返回个人中心首页</a>
        </div>
    </div>

    <!-- 个人资料 start -->
    <div class="container set-contanier">
        <p>请如实填写个人资料信息，以便平台在有需要的时候能第一时间联系到您。<br>我们承诺并将对您的个人信息进行保密。</p>
        <ul class="set-msg-wrap" id="setUserMsg">
            <li>
                <label for="setName"><i>*</i>姓名</label>
                <input type="text" name="name" class="set-name" id="setName" data-type="name" data-Judge="true" value="<if condition="$view['user_info_ext']['name'] neq ''">{$view['user_info_ext']['name']}</if>">
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <label for="setGender"><i>*</i>性别</label>
                <select name="gender" id="setGender">
                    <option value="0" <if condition="$view['user_info_ext']['sex'] eq 0">selected</if>>男</option>
                    <option value="1" <if condition="$view['user_info_ext']['sex'] eq 1">selected</if>>女</option>
                </select>
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <label for="setTencent"><i>*</i>QQ</label>
                <input type="text" name="name" class="set-name" id="setTencent" data-type="name" data-Judge="true" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" value="<if condition="$view['user_info_ext']['qq'] neq ''">{$view['user_info_ext']['qq']}</if>">
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <label for="setProvince"><i>*</i>所在省份</label>
                <select name="province" id="setProvince">
                    <option value="0">全部</option>
                </select>
                <select name="city" id="setCity">
                    <option value="0">全部</option>
                </select>
                <span class="hint-msg" data-hint="0">姓名输入不正确</span>
            </li>
            <li>
                <label for="setArea"><i>*</i>所在地址</label>
                <textarea type="text" name="name" class="set-name" id="setArea" data-type="name" data-Judge="true"><if condition="$view['user_info_ext']['addr'] neq ''">{$view['user_info_ext']['addr']}</if></textarea>
                <span class="hint-msg" data-hint="0"></span>
            </li>
            <li>
                <a href="javascript:void(0);" class="submit set-msg-btn" id="setSubmit">保存信息</a>
            </li>
        </ul>
    </div>
    <!-- 个人资料 end -->
