    <title>头条新闻_东方头条</title>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0
        }
        .gg_item{display:inline;float:left;width:200px;height:200px;}
        .gg_item_m{padding-right:35px;}

<div class='gg_item gg_item_m'>
    <!-- 嵩恒_头条_二级页面_左 -->
    <script>
        (function() {
            var s = "_" + Math.random().toString(36).slice(2);
            document.write('<div id="' + s + '"></div>');
            var s_b_id = '';
            if(coo_name == 'qid=sgshouyesex' && parent.newstype == 'sex'){
                s_b_id  = '2580701';
            }else if (coo_name == 'qid=kuaiyamini' || coo_name == 'qid=kuaiyamini3'){
                s_b_id = '2689018';
            }else{
                s_b_id  = '2524814';
            }
            (window.slotbydup=window.slotbydup || []).push({
                id: s_b_id,
                container: s,
                size: '200,200',
                display: 'inlay-fix'
            });
        })();
    </script>
</div>
